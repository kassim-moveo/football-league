
<div class="teams-list" *ngIf="teams">

    <span *ngFor="let team of teams.teams" class="list-group-item clearfix">
       
          <h4 class="list-group-item-heading">{{team.strTeam}}</h4>
        
            <img [src]='team.strTeamLogo' alt="{{team.strTeam}}" class="img-responsive" style="max-height:50px;">
    </span> 
</div>
