
    <div class="team-search">
        <form *ngIf="leagueSelected" (ngSubmit)="onSubmit()">
        <input type="text" list="suggestions" placeholder="Search.." name="search" [(ngModel)]="term" >
        <datalist id="suggestions">
          <option *ngFor="let historyEl of searchHistory"  >{{historyEl}}</option>
        </datalist>
        </form>
  </div>
